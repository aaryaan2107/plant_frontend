<app-header></app-header>
<div class="col-md-4">
  <div class="card mb-4">
    <div class="card-header py-3">
      <h5 class="mb-0">Summary</h5>
    </div>
     <form><!--(ngSubmit)="currentorder(formdata) -->
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
          Products
          <span>{{allq}}</span>
        </li>
        <li class="list-group-item  justify-content-between align-items-center px-0">
          <div class="d-flex">
            <div class="m-2">
              <input type="radio" name="a1" checked (click)="addre('')">old
            </div>
            <div class="m-2">
              <input type="radio" name="a1" (click)="addre('new')">new
            </div>
          </div>
          <div *ngIf="selection">
              address
              <span><input class="w-100" type="text" name="address" id="address" id="userInput" [(ngModel)]="userInput" (input)="onInputChange($event)"></span>
            </div>
            <!-- [(ngModel)]="formdata.address -->
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
          <div>
            <strong>Total amount</strong>
            <strong>
              <p class="mb-0">(including VAT)</p>
            </strong>
          </div>
          <span><strong>{{total}}</strong></span>
        </li>
      </ul>
      <div *ngIf="selection">
        <button type="button" value="Go To Checkout" class="btn btn-primary btn-lg btn-block" (click)="currentorderold({orderID:orderId,userId:user,Price:total,quantity:allq,address:userInput})">
          Go To Checkout New
        </button>
      </div>
      <div *ngIf="!selection">
          <button type="button" value="Go To Checkout" class="btn btn-primary btn-lg btn-block" (click)="currentorderold({orderID:orderId,userId:user,Price:total,quantity:allq,address:addressold})">
            Go To Checkout Old
          </button>
      </div>
    </div>
  </form>
  </div>
</div>
<app-footer></app-footer>
